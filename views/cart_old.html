<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตะกร้าสินค้า - Khon Armory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>

<body class="bg-gray-900 text-white font-sans">

    <!-- Cart Section -->
    <section class="py-16 bg-gray-900 min-h-screen">
        <div class="container mx-auto px-4">
            <!-- Back Button -->
            <div class="mb-8">
                <a href="index.html" class="inline-flex items-center text-gray-400 hover:text-white transition-colors group">
                    <i class="fas fa-arrow-left mr-2 transition-transform group-hover:-translate-x-1"></i>
                    <span class="border-b border-transparent group-hover:border-gray-400 transition-colors">กลับหน้าแรก</span>
                </a>
            </div>

            <!-- Page Title -->
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold mb-4">
                    <i class="fas fa-shopping-cart text-red-500 mr-4"></i>
                    ตะกร้าสินค้าของคุณ
                </h1>
                <p class="text-gray-400">จัดการสินค้าในตะกร้าของคุณ</p>
            </div>

            <!-- Cart Content -->
            <div class="max-w-6xl mx-auto">
                <!-- Cart Items Section -->
                <div class="grid lg:grid-cols-3 gap-8">
                    <!-- Cart Items -->
                    <div class="lg:col-span-2">
                        <!-- Cart Header -->
                        <div class="bg-gray-800 rounded-lg p-6 mb-6">
                            <div class="flex justify-between items-center">
                                <h2 class="text-2xl font-bold">รายการสินค้า</h2>
                                <button id="clearCart" class="text-red-400 hover:text-red-300 transition-colors">
                                    <i class="fas fa-trash mr-2"></i>ล้างตะกร้า
                                </button>
                            </div>
                        </div>

                        <!-- Empty Cart Message -->
                        <div id="emptyCart" class="bg-gray-800 rounded-lg p-12 text-center hidden">
                            <i class="fas fa-shopping-cart text-gray-600 text-6xl mb-6"></i>
                            <h3 class="text-2xl font-bold mb-4">ตะกร้าของคุณว่างเปล่า</h3>
                            <p class="text-gray-400 mb-6">เพิ่มสินค้าในตะกร้าเพื่อดำเนินการต่อ</p>
                            <a href="index.html" class="bg-red-600 hover:bg-red-700 px-6 py-3 rounded-lg font-semibold transition-colors inline-block">
                                <i class="fas fa-arrow-left mr-2"></i>กลับไปช้อปปิ้ง
                            </a>
                        </div>

                        <!-- Cart Items Container -->
                        <div id="cartItems" class="space-y-4">
                            <!-- Cart items will be dynamically generated here -->
                        </div>
                    </div>

                    <!-- Order Summary -->
                    <div class="lg:col-span-1">
                        <div class="bg-gray-800 rounded-lg p-6 sticky top-24">
                            <h3 class="text-2xl font-bold mb-6">สรุปคำสั่งซื้อ</h3>
                            
                            <!-- Order Details -->
                            <div class="space-y-4 mb-6">
                                <div class="flex justify-between items-center">
                                    <span class="text-gray-400">จำนวนสินค้า:</span>
                                    <span id="totalItems" class="font-semibold">0 ชิ้น</span>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span class="text-gray-400">ราคารวม:</span>
                                    <span id="subtotal" class="font-semibold">฿0</span>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span class="text-gray-400">ค่าจัดส่ง:</span>
                                    <span id="shipping" class="font-semibold">฿0</span>
                                </div>
                                <div class="border-t border-gray-600 pt-4">
                                    <div class="flex justify-between items-center text-xl font-bold">
                                        <span>ยอดรวมทั้งหมด:</span>
                                        <span id="total" class="text-red-500">฿0</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Discount Code -->
                            <div class="mb-6">
                                <label class="block text-sm font-medium mb-2">รหัสส่วนลด</label>
                                <div class="flex">
                                    <input type="text" id="discountCode" placeholder="ใส่รหัสส่วนลด" 
                                           class="flex-1 bg-gray-700 text-white p-3 rounded-l-lg border border-gray-600 focus:border-red-500 focus:outline-none">
                                    <button id="applyDiscount" class="bg-red-600 hover:bg-red-700 px-4 py-3 rounded-r-lg transition-colors">
                                        <i class="fas fa-check"></i>
                                    </button>
                                </div>
                                <div id="discountMessage" class="text-sm mt-2 hidden"></div>
                            </div>

                            <!-- Checkout Buttons -->
                            <div class="space-y-3">
                                <button id="checkoutBtn" class="w-full bg-red-600 hover:bg-red-700 py-4 rounded-lg font-bold text-lg transition-colors transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100">
                                    <i class="fas fa-credit-card mr-2"></i>ดำเนินการสั่งซื้อ
                                </button>
                                <!-- <a href="index.html" class="block w-full text-center border-2 border-gray-600 hover:border-red-500 py-3 rounded-lg font-semibold transition-colors">
                                    <i class="fas fa-arrow-left mr-2"></i>เลือกซื้อสินค้าต่อ
                                </a> -->
                            </div>

                            <!-- Security Info -->
                            <div class="mt-6 text-center text-sm text-gray-400">
                                <i class="fas fa-shield-alt text-green-500 mr-2"></i>
                                การชำระเงินปลอดภัยด้วย SSL
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Quantity Modal -->
    <div id="quantityModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-gray-800 rounded-lg p-6 max-w-sm w-full mx-4">
            <h3 class="text-xl font-bold mb-4">เปลี่ยนจำนวนสินค้า</h3>
            <div class="flex items-center justify-center space-x-4 mb-6">
                <button id="decreaseQty" class="bg-gray-700 hover:bg-gray-600 w-10 h-10 rounded-lg flex items-center justify-center">
                    <i class="fas fa-minus"></i>
                </button>
                <input type="number" id="modalQuantity" min="1" max="99" value="1" 
                       class="bg-gray-700 text-white text-center w-16 h-10 rounded-lg border border-gray-600 focus:border-red-500 focus:outline-none">
                <button id="increaseQty" class="bg-gray-700 hover:bg-gray-600 w-10 h-10 rounded-lg flex items-center justify-center">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="flex space-x-3">
                <button id="cancelQuantity" class="flex-1 bg-gray-600 hover:bg-gray-500 py-3 rounded-lg transition-colors">
                    ยกเลิก
                </button>
                <button id="confirmQuantity" class="flex-1 bg-red-600 hover:bg-red-700 py-3 rounded-lg transition-colors">
                    ยืนยัน
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script>
        // Load navbar and footer
        fetch('/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(err => console.error('โหลด navbar ไม่ได้:', err));

        fetch('/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(err => console.error('โหลด footer ไม่ได้:', err));
    </script>
    <script src="/public/js/cart.js" defer></script>
</body>
</html>
